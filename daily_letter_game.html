<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Daily Letter Game</title>
    <!-- Dictionary v2.0 -->
    <style>
        /* Color Theme Variables */
        :root {
            /* Theme 1 (Default - Purple/Blue) */
            --theme1-letter-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --theme1-letter-changed: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --theme1-button-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --theme1-submit-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --theme1-end-game-bg: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            
            /* Theme 2 (Silver/Gold/Green) */
            --theme2-letter-bg: linear-gradient(135deg, #C0C0C0 0%, #E8E8E8 100%);
            --theme2-letter-accent: #2ecc71;
            --theme2-letter-changed: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            --theme2-changed-accent: #27ae60;
            --theme2-button-bg: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            --theme2-submit-bg: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            --theme2-end-game-bg: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            
            /* Active Theme (default to Theme 1) */
            --letter-bg: var(--theme1-letter-bg);
            --letter-changed: var(--theme1-letter-changed);
            --button-bg: var(--theme1-button-bg);
            --submit-bg: var(--theme1-submit-bg);
            --end-game-bg: var(--theme1-end-game-bg);
            --letter-accent: transparent;
            --changed-accent: transparent;
        }
        
        /* Theme 2 Active */
        body.theme2 {
            --letter-bg: var(--theme2-letter-bg);
            --letter-changed: var(--theme2-letter-changed);
            --button-bg: var(--theme2-button-bg);
            --submit-bg: var(--theme2-submit-bg);
            --end-game-bg: var(--theme2-end-game-bg);
            --letter-accent: var(--theme2-letter-accent);
            --changed-accent: var(--theme2-changed-accent);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            touch-action: pan-y;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 10px 30px 30px 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #1e3c72;
            text-align: center;
            margin-bottom: 3px;
            font-size: 1.8em;
        }

        .date-display {
            text-align: center;
            color: #666;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .stat-box {
            background: #f7f7f7;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #1e3c72;
        }

        .stat-value.warning {
            color: #ff6b6b;
        }

        .letters-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        .letter-box {
            position: relative;
            width: 60px;
            height: 195px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .arrow {
            width: 60px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            font-size: 2.25em;
            color: #1e3c72;
            transition: transform 0.1s;
            margin-bottom: 5px;
        }

        .arrow:active {
            transform: scale(1.2);
        }

        .letter {
            width: 60px;
            height: 60px;
            background: var(--letter-bg);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            user-select: none;
            touch-action: none;
            position: relative;
        }

        .letter::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 20px;
            height: 20px;
            background: var(--letter-accent);
            border-radius: 0 0 10px 0;
        }

        .letter.changed {
            background: var(--letter-changed);
        }

        .letter.changed::after {
            background: var(--changed-accent);
        }

        .letter-reset {
            width: 60px;
            height: 44px;
            font-size: 1.4em;
            background: #f0f0f0;
            color: #666;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
            padding: 4px;
            font-weight: 600;
        }

        .letter-reset:active {
            background: #e0e0e0;
        }

        .letter-reset:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .cost-display {
            text-align: center;
            font-size: 0.9em;
            color: #666;
            margin-bottom: 20px;
            min-height: 24px;
        }

        .cost-display.active {
            color: #1e3c72;
            font-weight: 600;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .submit-btn {
            padding: 18px;
            font-size: 1.2em;
            font-weight: bold;
            background: var(--submit-bg);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            transition: transform 0.1s;
            grid-column: span 2;
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .reset-btn {
            padding: 15px;
            font-size: 1em;
            font-weight: 600;
            background: #f0f0f0;
            color: #333;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
            grid-column: span 2;
        }

        .reset-btn:active {
            transform: scale(0.98);
        }

        .reset-btn:hover {
            background: #e0e0e0;
        }

        .reset-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .end-game-btn {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            font-weight: 600;
            background: var(--end-game-bg);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
        }

        .end-game-btn:active {
            transform: scale(0.98);
        }

        .end-game-btn:hover {
            opacity: 0.9;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: white;
            border-radius: 20px;
            padding: 20px;
            max-width: 380px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .popup-content h2 {
            color: #1e3c72;
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .score-history {
            margin-bottom: 15px;
        }

        .score-day {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 6px;
            background: #f7f7f7;
            border-radius: 8px;
            font-size: 0.9em;
        }

        .score-day.today {
            background: linear-gradient(135deg, #667eea20 0%, #764ba220 100%);
            border: 2px solid #667eea;
        }

        .score-date {
            font-weight: 600;
            color: #333;
            font-size: 0.95em;
        }

        .score-value {
            font-size: 1.1em;
            font-weight: bold;
            color: #667eea;
        }

        .play-past-btn {
            padding: 6px 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8em;
            font-weight: 600;
            white-space: nowrap;
        }

        .play-past-btn:active {
            transform: scale(0.95);
        }

        .close-popup-btn {
            width: 100%;
            padding: 12px;
            background: #f0f0f0;
            color: #333;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1em;
        }

        .close-popup-btn:hover {
            background: #e0e0e0;
        }

        .message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
        }

        .message.hidden {
            opacity: 0;
        }

        .vowel-changes {
            background: #fff3cd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .vowel-changes h3 {
            font-size: 0.9em;
            color: #856404;
            margin-bottom: 10px;
            text-align: center;
        }

        .vowel-mapping {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .vowel-map {
            font-family: monospace;
            font-size: 0.95em;
            color: #856404;
            font-weight: 600;
        }

        .words-found {
            margin-top: 20px;
            padding: 15px;
            background: #f7f7f7;
            border-radius: 10px;
        }

        .words-found h3 {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }

        .word-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .word-badge {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        @media (max-width: 500px) {
            .game-container {
                padding: 10px 20px 20px 20px;
            }

            .arrow {
                width: 50px;
                height: 37px;
                font-size: 1.875em;
                margin-bottom: 4px;
            }

            .letter-box {
                width: 50px;
                height: 185px;
            }

            .letter {
                width: 50px;
                height: 50px;
                font-size: 1.6em;
            }

            .letter-reset {
                width: 50px;
                height: 38px;
                font-size: 1.3em;
                margin-top: 8px;
            }
        }

        /* Shake animation for failed words */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s;
        }
    </style>
</head>
<body>
    <div class="game-container" id="gameContainer">
        <h1>üìù Daily Letter Game</h1>
        <div class="date-display" id="dateDisplay"></div>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Points Remaining</div>
                <div class="stat-value" id="pointsRemaining">20</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Total Score</div>
                <div class="stat-value" id="totalScore">0</div>
            </div>
        </div>

        <div class="letters-container" id="lettersContainer"></div>

        <div class="cost-display" id="costDisplay">Swipe or tap arrows to change letters</div>

        <div class="button-group">
            <button class="submit-btn" id="submitBtn" onclick="submitWord()">Submit Word</button>
        </div>

        <div class="button-group" style="margin-top: 10px; display: flex; justify-content: center;">
            <button class="end-game-btn" id="endGameBtn" onclick="endGame()" style="max-width: 300px;">End Game</button>
        </div>

        <div class="message hidden" id="message"></div>

        <!-- 7-Day Average Popup -->
        <div class="popup-overlay" id="popupOverlay" style="display: none;">
            <div class="popup-content">
                <h2>7-Day Score History</h2>
                <div class="score-history" id="scoreHistory"></div>
                <button class="close-popup-btn" onclick="closePopup()">Close</button>
            </div>
        </div>

        <div class="vowel-changes">
            <h3>Vowel Transformations (After Submit)</h3>
            <div class="vowel-mapping" id="vowelMapping"></div>
        </div>

        <div class="words-found" id="wordsFoundContainer" style="display: none;">
            <h3>Words Found Today:</h3>
            <div class="word-list" id="wordList"></div>
        </div>

        <div class="words-found" id="failedWordsContainer" style="display: none;">
            <h3 style="color: #e74c3c;">Failed Words:</h3>
            <div class="word-list" id="failedWordList"></div>
        </div>

        <button class="reset-btn" id="devRandomizeBtn" onclick="randomizeDate()" style="margin-top: 20px; width: 90%; max-width: 500px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
            üîß Developer Feature - Randomize Date
        </button>

        <button class="reset-btn" id="devNextDayBtn" onclick="advanceToNextDay()" style="margin-top: 10px; width: 90%; max-width: 500px; background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);">
            üîß Developer Feature - Next Day
        </button>

        <button class="reset-btn" id="devResetBtn" onclick="developerReset()" style="margin-top: 10px; width: 90%; max-width: 500px; background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);">
            üîß Developer Reset - Clear All Scores
        </button>

        <button class="reset-btn" id="themeToggleBtn" onclick="toggleTheme()" style="margin-top: 10px; width: 90%; max-width: 500px; background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);">
            üé® Toggle Color Theme
        </button>
    </div>

    <script>
        // Game state
        let gameState = {
            currentLetters: [],
            originalLetters: [],
            pointsRemaining: 20,
            totalScore: 0,
            wordsFound: [],
            failedWords: [],
            vowelMap: {},
            seed: 0,
            gameEnded: false,
            currentDate: null,
            currentDateObj: null
        };

        let touchStartY = {};

        // LocalStorage functions for score tracking
        function getDateKey(date) {
            return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
        }

        function saveScore(dateKey, score) {
            const scores = JSON.parse(localStorage.getItem('dailyLetterScores') || '{}');
            scores[dateKey] = score;
            localStorage.setItem('dailyLetterScores', JSON.stringify(scores));
        }

        function getScore(dateKey) {
            const scores = JSON.parse(localStorage.getItem('dailyLetterScores') || '{}');
            const score = scores[dateKey] || null;
            console.log('getScore:', dateKey, '=', score, '| All scores:', scores);
            return score;
        }

        function getLast7Days(fromDate = null) {
            const days = [];
            const today = fromDate || new Date();
            for (let i = 0; i < 7; i++) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                days.push(date);
            }
            return days;
        }

        // Seeded random number generator
        class SeededRandom {
            constructor(seed) {
                this.seed = seed;
            }
            
            next() {
                this.seed = (this.seed * 9301 + 49297) % 233280;
                return this.seed / 233280;
            }
        }

        // Get Julian date
        function getJulianDate(date = null) {
            const now = date || new Date();
            const start = new Date(now.getFullYear(), 0, 0);
            const diff = now - start;
            const oneDay = 1000 * 60 * 60 * 24;
            return Math.floor(diff / oneDay);
        }

        // Initialize game
        function initGame(targetDate = null, skipSavedCheck = false) {
            // Check URL hash for cleared flag
            if (window.location.hash === '#cleared') {
                console.log('üî• RESET DETECTED from URL hash');
                
                // Clear localStorage AGAIN
                try {
                    localStorage.removeItem('dailyLetterScores');
                    localStorage.clear();
                    console.log('üî• CLEARED localStorage on page load');
                    console.log('localStorage.dailyLetterScores =', localStorage.getItem('dailyLetterScores'));
                    console.log('localStorage length =', localStorage.length);
                } catch (e) {
                    console.error('Error clearing on reload:', e);
                }
                
                skipSavedCheck = true;
                
                // Remove hash
                history.replaceState(null, null, ' ');
            }
            
            // Check URL parameter for reset flag (old method)
            const urlParams = new URLSearchParams(window.location.search);
            const resetParam = urlParams.get('reset');
            
            if (resetParam) {
                console.log('RESET DETECTED from URL parameter:', resetParam);
                
                // Clear localStorage AGAIN after page reload
                try {
                    localStorage.removeItem('dailyLetterScores');
                    localStorage.clear();
                    console.log('RESET: Cleared localStorage on reload');
                    console.log('RESET: localStorage.dailyLetterScores =', localStorage.getItem('dailyLetterScores'));
                } catch (e) {
                    console.error('Error clearing on reload:', e);
                }
                
                skipSavedCheck = true;
                
                // Clean up URL (remove reset parameter)
                window.history.replaceState({}, document.title, window.location.pathname);
            }
            
            const date = targetDate || new Date();
            gameState.currentDate = getDateKey(date);
            gameState.currentDateObj = date; // Store the actual date object
            
            // Default: set button to "End Game"
            const endGameBtn = document.getElementById('endGameBtn');
            if (endGameBtn) {
                endGameBtn.textContent = 'End Game';
                endGameBtn.onclick = endGame;
            }
            
            // Check if there's a saved score for this date (unless skipping)
            if (!skipSavedCheck) {
                const savedScore = getScore(gameState.currentDate);
                if (savedScore !== null) {
                    // Game already completed for this date
                    gameState.gameEnded = true;
                    gameState.totalScore = savedScore;
                    if (endGameBtn) {
                        endGameBtn.textContent = '7-Day Average';
                        endGameBtn.onclick = showPopup;
                    }
                    console.log('Game already completed with score:', savedScore);
                } else {
                    // No saved score - game is active
                    gameState.gameEnded = false;
                    console.log('No saved score - fresh game');
                }
            } else {
                // Explicitly set game as not ended when skipping check
                gameState.gameEnded = false;
                console.log('Skipping saved check - fresh game forced');
            }
            
            const julian = getJulianDate(date);
            gameState.seed = julian;
            
            const rng = new SeededRandom(julian);
            
            // Generate 5 random letters
            gameState.originalLetters = [];
            for (let i = 0; i < 5; i++) {
                const charCode = 65 + Math.floor(rng.next() * 26);
                gameState.originalLetters.push(String.fromCharCode(charCode));
            }
            
            gameState.currentLetters = [...gameState.originalLetters];
            
            // Generate vowel mapping - vowels transform to any random letter
            const vowels = ['A', 'E', 'I', 'O', 'U'];
            
            gameState.vowelMap = {};
            vowels.forEach((vowel) => {
                const charCode = 65 + Math.floor(rng.next() * 26);
                gameState.vowelMap[vowel] = String.fromCharCode(charCode);
            });
            
            renderGame();
        }

        // Developer feature: Randomize date to test different combinations
        function randomizeDate() {
            // Generate a random date within the past year
            const randomDays = Math.floor(Math.random() * 365);
            const today = new Date();
            const randomDate = new Date(today.getFullYear(), 0, 1 + randomDays);
            
            // Calculate Julian date for the random date
            const start = new Date(randomDate.getFullYear(), 0, 0);
            const diff = randomDate - start;
            const oneDay = 1000 * 60 * 60 * 24;
            const julian = Math.floor(diff / oneDay);
            
            // Reset game state with new seed
            gameState = {
                currentLetters: [],
                originalLetters: [],
                pointsRemaining: 20,
                totalScore: 0,
                wordsFound: [],
                failedWords: [],
                vowelMap: {},
                seed: julian
            };
            
            // Reinitialize with the random seed
            const rng = new SeededRandom(julian);
            
            // Generate 5 random letters
            gameState.originalLetters = [];
            for (let i = 0; i < 5; i++) {
                const charCode = 65 + Math.floor(rng.next() * 26);
                gameState.originalLetters.push(String.fromCharCode(charCode));
            }
            
            gameState.currentLetters = [...gameState.originalLetters];
            
            // Generate vowel mapping
            const vowels = ['A', 'E', 'I', 'O', 'U'];
            gameState.vowelMap = {};
            vowels.forEach((vowel) => {
                const charCode = 65 + Math.floor(rng.next() * 26);
                gameState.vowelMap[vowel] = String.fromCharCode(charCode);
            });
            
            // Update date display to show it's randomized
            document.getElementById('dateDisplay').textContent = 
                `üîß DEV MODE: ${randomDate.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })} (Seed: ${julian})`;
            
            renderGame();
            showMessage('üîß Date randomized! New letter combination loaded.', 'success');
        }

        // Developer Feature: Advance to next day
        function advanceToNextDay() {
            // Get the next day from wherever we currently are
            let nextDay;
            if (gameState.currentDateObj) {
                // If we have a current date, advance from there
                nextDay = new Date(gameState.currentDateObj);
                nextDay.setDate(nextDay.getDate() + 1);
            } else {
                // Otherwise start from tomorrow
                nextDay = new Date();
                nextDay.setDate(nextDay.getDate() + 1);
            }
            
            // Check if this day already has a score
            const nextDateKey = getDateKey(nextDay);
            const existingScore = getScore(nextDateKey);
            
            // Reset game state
            gameState = {
                currentLetters: [],
                originalLetters: [],
                pointsRemaining: 20,
                totalScore: 0,
                wordsFound: [],
                failedWords: [],
                vowelMap: {},
                seed: 0,
                gameEnded: false,
                currentDate: null,
                currentDateObj: null
            };
            
            // Initialize with the next date
            // Skip saved check so we can play even if already completed
            initGame(nextDay, true);
            
            // If there was an existing score, show it but allow replaying
            if (existingScore !== null) {
                showMessage(`üîß Jumped to ${nextDay.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' })}! (Previous score: ${existingScore})`, 'success');
            } else {
                showMessage(`üîß Jumped to ${nextDay.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' })}!`, 'success');
            }
            
            // Update button to "End Game" since it's a new day
            document.getElementById('endGameBtn').textContent = 'End Game';
            document.getElementById('endGameBtn').onclick = endGame;
            
            // Enable submit button
            document.getElementById('submitBtn').disabled = false;
            document.getElementById('submitBtn').style.opacity = '1';
            document.getElementById('submitBtn').style.cursor = 'pointer';
        }

        // Toggle between color themes
        function toggleTheme() {
            const body = document.body;
            const isTheme2 = body.classList.contains('theme2');
            
            if (isTheme2) {
                // Switch to Theme 1
                body.classList.remove('theme2');
                showMessage('üé® Switched to Color Theme 1 (Purple/Blue)', 'success');
            } else {
                // Switch to Theme 2
                body.classList.add('theme2');
                showMessage('üé® Switched to Color Theme 2 (Silver/Gold/Green)', 'success');
            }
        }

        // Developer Reset - Clear all scores and reset to base condition
        function developerReset() {
            if (!confirm('‚ö†Ô∏è This will delete ALL saved scores. Are you sure?')) {
                return;
            }
            
            // Clear everything multiple times
            try {
                for (let i = 0; i < 5; i++) {
                    localStorage.removeItem('dailyLetterScores');
                    localStorage.clear();
                }
                
                console.log('‚úÖ CLEARED localStorage');
                console.log('localStorage.dailyLetterScores =', localStorage.getItem('dailyLetterScores'));
                console.log('localStorage length =', localStorage.length);
                
                // Force a hard reload by adding cache-busting timestamp
                const timestamp = Date.now();
                window.location.href = window.location.pathname + '?v=' + timestamp + '#cleared';
                
            } catch (e) {
                console.error('‚ùå Error clearing localStorage:', e);
                alert('Error: ' + e.message);
            }
        }

        // Render the game
        function renderGame() {
            // Update date - use currentDateObj if available (for developer features), otherwise use today
            const displayDate = gameState.currentDateObj || new Date();
            document.getElementById('dateDisplay').textContent = 
                displayDate.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            
            // Update stats
            document.getElementById('pointsRemaining').textContent = gameState.pointsRemaining;
            document.getElementById('pointsRemaining').classList.toggle('warning', gameState.pointsRemaining <= 5);
            document.getElementById('totalScore').textContent = gameState.totalScore;
            
            // Render letters
            const container = document.getElementById('lettersContainer');
            container.innerHTML = '';
            
            gameState.currentLetters.forEach((letter, index) => {
                const box = document.createElement('div');
                box.className = 'letter-box';
                
                const upArrow = document.createElement('div');
                upArrow.className = 'arrow';
                upArrow.textContent = '‚ñ≤';
                upArrow.onclick = () => changeLetter(index, 1);
                
                const letterDiv = document.createElement('div');
                letterDiv.className = 'letter';
                letterDiv.textContent = letter;
                letterDiv.id = `letter-${index}`;
                
                // Add touch events for swipe
                letterDiv.addEventListener('touchstart', (e) => handleTouchStart(e, index), { passive: true });
                letterDiv.addEventListener('touchmove', (e) => handleTouchMove(e, index), { passive: false });
                letterDiv.addEventListener('touchend', () => handleTouchEnd(index));
                
                // Check if changed
                if (letter !== gameState.originalLetters[index]) {
                    letterDiv.classList.add('changed');
                }
                
                const downArrow = document.createElement('div');
                downArrow.className = 'arrow';
                downArrow.textContent = '‚ñº';
                downArrow.onclick = () => changeLetter(index, -1);
                
                // Add individual reset button
                const resetBtn = document.createElement('button');
                resetBtn.className = 'letter-reset';
                resetBtn.textContent = '‚Ü∫';
                resetBtn.disabled = letter === gameState.originalLetters[index];
                resetBtn.onclick = () => resetSingleLetter(index);
                
                box.appendChild(upArrow);
                box.appendChild(letterDiv);
                box.appendChild(downArrow);
                box.appendChild(resetBtn);
                container.appendChild(box);
            });
            
            // Update cost display
            updateCostDisplay();
            
            // Render vowel mapping
            const vowelMappingDiv = document.getElementById('vowelMapping');
            vowelMappingDiv.innerHTML = '';
            Object.entries(gameState.vowelMap).forEach(([from, to]) => {
                const span = document.createElement('span');
                span.className = 'vowel-map';
                span.textContent = `${from} ‚Üí ${to}`;
                vowelMappingDiv.appendChild(span);
            });
            
            // Render words found
            if (gameState.wordsFound.length > 0) {
                document.getElementById('wordsFoundContainer').style.display = 'block';
                const wordList = document.getElementById('wordList');
                wordList.innerHTML = '';
                gameState.wordsFound.forEach(word => {
                    const badge = document.createElement('span');
                    badge.className = 'word-badge';
                    badge.textContent = word;
                    wordList.appendChild(badge);
                });
            }
            
            // Render failed words
            if (gameState.failedWords.length > 0) {
                document.getElementById('failedWordsContainer').style.display = 'block';
                const failedWordList = document.getElementById('failedWordList');
                failedWordList.innerHTML = '';
                gameState.failedWords.forEach(word => {
                    const badge = document.createElement('span');
                    badge.className = 'word-badge';
                    badge.style.background = 'linear-gradient(135deg, #e74c3c 0%, #c0392b 100%)';
                    badge.textContent = word;
                    failedWordList.appendChild(badge);
                });
            }
            
            // Disable submit button if current word already failed or game ended
            const currentWord = gameState.currentLetters.join('');
            const submitBtn = document.getElementById('submitBtn');
            if (gameState.failedWords.includes(currentWord) || gameState.gameEnded) {
                submitBtn.disabled = true;
                submitBtn.style.opacity = '0.5';
                submitBtn.style.cursor = 'not-allowed';
            } else {
                submitBtn.disabled = false;
                submitBtn.style.opacity = '1';
                submitBtn.style.cursor = 'pointer';
            }
        }

        // Touch handling
        function handleTouchStart(e, index) {
            touchStartY[index] = e.touches[0].clientY;
        }

        function handleTouchMove(e, index) {
            if (!touchStartY[index]) return;
            
            e.preventDefault();
            const currentY = e.touches[0].clientY;
            const diff = touchStartY[index] - currentY;
            
            if (Math.abs(diff) > 30) {
                if (diff > 0) {
                    changeLetter(index, 1);
                } else {
                    changeLetter(index, -1);
                }
                touchStartY[index] = currentY;
            }
        }

        function handleTouchEnd(index) {
            delete touchStartY[index];
        }

        // Change letter
        function changeLetter(index, direction) {
            let charCode = gameState.currentLetters[index].charCodeAt(0);
            charCode += direction;
            
            if (charCode < 65) charCode = 90;
            if (charCode > 90) charCode = 65;
            
            gameState.currentLetters[index] = String.fromCharCode(charCode);
            renderGame();
        }

        // Calculate cost
        function calculateCost() {
            let cost = 0;
            for (let i = 0; i < 5; i++) {
                const original = gameState.originalLetters[i].charCodeAt(0);
                const current = gameState.currentLetters[i].charCodeAt(0);
                let diff = Math.abs(current - original);
                diff = Math.min(diff, 26 - diff); // Circular distance
                cost += diff;
            }
            return cost;
        }

        // Calculate points earned for a word based on letter frequency
        function calculatePointsEarned(word) {
            let points = 0;
            const vowels = ['A', 'E', 'I', 'O', 'U'];
            const twoPointLetters = ['V', 'K', 'X', 'Z', 'C', 'M', 'F', 'G', 'W', 'Y', 'P', 'B'];
            
            for (let letter of word) {
                if (vowels.includes(letter)) {
                    points += 1.5;
                } else if (twoPointLetters.includes(letter)) {
                    points += 2;
                } else {
                    points += 1;
                }
            }
            
            return Math.ceil(points); // Round up
        }

        // Update cost display
        function updateCostDisplay() {
            const cost = calculateCost();
            const word = gameState.currentLetters.join('');
            const earned = calculatePointsEarned(word);
            const display = document.getElementById('costDisplay');
            
            if (cost === 0) {
                display.textContent = 'Swipe or tap arrows to change letters';
                display.classList.remove('active');
            } else {
                display.innerHTML = `This word will cost <strong>${cost}</strong> point${cost !== 1 ? 's' : ''} and earn <strong>~${earned}</strong> point${earned !== 1 ? 's' : ''}`;
                display.classList.add('active');
            }
        }

        // Reset letters to original state
        function resetLetters() {
            gameState.currentLetters = [...gameState.originalLetters];
            renderGame();
        }

        // Reset a single letter to its original state

            gameState.currentLetters[index] = gameState.originalLetters[index];
            renderGame();
        }

        const validWords = new Set([
            ...wordsA, ...wordsB, ...wordsC, ...wordsD, ...wordsE, ...wordsF, 
            ...wordsG, ...wordsH, ...wordsI, ...wordsJ, ...wordsK, ...wordsL, 
            ...wordsM, ...wordsN, ...wordsO, ...wordsP, ...wordsQ, ...wordsR, 
            ...wordsS, ...wordsT, ...wordsU, ...wordsV, ...wordsW, ...wordsXYZ
        ]);

        // Shake animation for failed words
        function triggerShake() {
            const container = document.getElementById('gameContainer');
            container.classList.add('shake');
            setTimeout(() => {
                container.classList.remove('shake');
            }, 500);
        }

        // Submit word
        function submitWord() {
            const word = gameState.currentLetters.join('');
            const cost = calculateCost();
            
            // Check if word was already found
            if (gameState.wordsFound.includes(word)) {
                showMessage('You already found this word!', 'error');
                gameState.pointsRemaining -= 1;
                triggerShake();
                renderGame();
                return;
            }
            
            // Check if word already failed
            if (gameState.failedWords.includes(word)) {
                showMessage('You already tried this word and it failed!', 'error');
                triggerShake();
                return; // Don't subtract points for duplicate failed attempts
            }
            
            // Check if it's a valid word
            if (!validWords.has(word)) {
                showMessage('Not a valid word! -1 point', 'error');
                gameState.pointsRemaining -= 1;
                gameState.failedWords.push(word);
                triggerShake();
                renderGame();
                return;
            }
            
            // Valid word! Calculate points earned
            const pointsEarned = calculatePointsEarned(word);
            gameState.pointsRemaining -= cost;
            gameState.pointsRemaining += pointsEarned;
            gameState.totalScore += pointsEarned;
            gameState.wordsFound.push(word);
            
            showMessage(`‚úì ${word} is valid! +${pointsEarned} points`, 'success');
            
            // Apply vowel transformations
            gameState.currentLetters = gameState.currentLetters.map(letter => {
                if (gameState.vowelMap[letter]) {
                    return gameState.vowelMap[letter];
                }
                return letter;
            });
            
            gameState.originalLetters = [...gameState.currentLetters];
            
            renderGame();
            
            // Check if game over
            if (gameState.pointsRemaining <= 0) {
                gameState.gameEnded = true;
                saveScore(gameState.currentDate, gameState.totalScore);
                
                // Update button
                document.getElementById('endGameBtn').textContent = '7-Day Average';
                document.getElementById('endGameBtn').onclick = showPopup;
                
                setTimeout(() => {
                    showMessage(`Game Over! Final Score: ${gameState.totalScore}`, 'success');
                    document.getElementById('submitBtn').disabled = true;
                }, 1500);
            }
        }

        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 3000);
        }

        // End game function
        function endGame() {
            if (gameState.gameEnded) {
                // Already ended, button acts as 7-day average
                showPopup();
                return;
            }
            
            // Add remaining points to total score
            gameState.totalScore += gameState.pointsRemaining;
            
            // End the game and save score
            gameState.gameEnded = true;
            saveScore(gameState.currentDate, gameState.totalScore);
            
            // Update button
            document.getElementById('endGameBtn').textContent = '7-Day Average';
            document.getElementById('endGameBtn').onclick = showPopup;
            
            // Disable submit button
            document.getElementById('submitBtn').disabled = true;
            
            // Update display to show final score
            document.getElementById('totalScore').textContent = gameState.totalScore;
            
            showMessage(`Game ended! Final Score: ${gameState.totalScore} (+${gameState.pointsRemaining} bonus points)`, 'success');
        }

        // Show 7-day average popup
        function showPopup() {
            const overlay = document.getElementById('popupOverlay');
            const historyDiv = document.getElementById('scoreHistory');
            historyDiv.innerHTML = '';
            
            // Use current game date if available, otherwise use today
            const currentDate = gameState.currentDateObj || new Date();
            const last7Days = getLast7Days(currentDate);
            const today = getDateKey(currentDate);
            
            // Calculate average from known scores
            let totalScore = 0;
            let daysPlayed = 0;
            last7Days.forEach(date => {
                const score = getScore(getDateKey(date));
                if (score !== null) {
                    totalScore += score;
                    daysPlayed++;
                }
            });
            
            // Add average display at top
            if (daysPlayed > 0) {
                const average = (totalScore / daysPlayed).toFixed(1);
                const avgDiv = document.createElement('div');
                avgDiv.style.cssText = 'background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 15px; border-radius: 10px; text-align: center; margin-bottom: 15px; font-weight: 600;';
                avgDiv.innerHTML = `<div style="font-size: 0.9em; opacity: 0.9;">7-Day Average</div><div style="font-size: 1.8em; margin-top: 5px;">${average}</div><div style="font-size: 0.85em; opacity: 0.9; margin-top: 3px;">(${daysPlayed} day${daysPlayed !== 1 ? 's' : ''} played)</div>`;
                historyDiv.appendChild(avgDiv);
            }
            
            last7Days.forEach(date => {
                const dateKey = getDateKey(date);
                const score = getScore(dateKey);
                const isToday = dateKey === today;
                
                const dayDiv = document.createElement('div');
                dayDiv.className = `score-day${isToday ? ' today' : ''}`;
                
                const dateSpan = document.createElement('span');
                dateSpan.className = 'score-date';
                const dateStr = date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
                dateSpan.textContent = isToday ? `${dateStr} (Today)` : dateStr;
                
                const valueSpan = document.createElement('span');
                if (score !== null) {
                    valueSpan.className = 'score-value';
                    valueSpan.textContent = score;
                } else {
                    const playBtn = document.createElement('button');
                    playBtn.className = 'play-past-btn';
                    playBtn.textContent = 'Play past day';
                    playBtn.onclick = () => playPastDay(date);
                    valueSpan.appendChild(playBtn);
                }
                
                dayDiv.appendChild(dateSpan);
                dayDiv.appendChild(valueSpan);
                historyDiv.appendChild(dayDiv);
            });
            
            overlay.style.display = 'flex';
        }

        // Close popup
        function closePopup() {
            document.getElementById('popupOverlay').style.display = 'none';
        }

        // Play a past day
        function playPastDay(date) {
            closePopup();
            
            // Reset game state
            gameState = {
                currentLetters: [],
                originalLetters: [],
                pointsRemaining: 20,
                totalScore: 0,
                wordsFound: [],
                failedWords: [],
                vowelMap: {},
                seed: 0,
                gameEnded: false,
                currentDate: null
            };
            
            // Reinitialize with the selected date
            initGame(date);
            
            // Update button to say "End Game"
            document.getElementById('endGameBtn').textContent = 'End Game';
            document.getElementById('endGameBtn').onclick = endGame;
            
            // Enable submit button
            document.getElementById('submitBtn').disabled = false;
            
            showMessage(`Playing ${date.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' })}`, 'success');
        }

        // Initialize game on load
        initGame();
    </script>
